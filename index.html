<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/script.js"></script>

    <title>Lista zadań</title>
  </head>
  <body>
    <main>
      <section class="todoListApp">
        <h1 class="todoListApp__title">Lista zadań</h1>
        <form class="todoForm js-form">
          <label class="todoForm__label" for="newTask"
            >Dodaj nowe zadanie</label
          >
          <input
            class="todoForm__input js-newTask"
            id="newTask"
            type="text"
            autofocus
          />
          <button class="todoForm__buttonAdd">Dodaj zadanie</button>
        </form>
        <div class="todoListContainer">
          <ul class="todoList js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
